
{% for post in site.categories['blog'] |limit:4 %}

	<div class="thumbnail thumbnail-blog" >
		
	  <!-- post preview header -->
	  <div class="post-header">
	        <h1>
	            <a href="{{ post.project-url}}">
	            {% if site.titlecase %}{{ post.title | titlecase }}{% else %}{{ post.title }}{% endif %}
	            </a>
	        </h1>

	        <h4>
	        	<span>{{ post.date }}</span>
	        </h4>
		</div>

	    <!-- post preview content -->
	    <div>
	        {{ post.excerpt }}
	    </div>
	      
	</div>

{% endfor %}
