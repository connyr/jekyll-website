<div class="section-content post-single">
    <div class="post-banner">
        <div class="inline-block">
            <a href="{{post.url}}">
                {% if post.banner %}<img class="img-responsive icon-image " src="/assets/posts/{{post.banner}}">
                {% else %}<img class="img-responsive icon-image" src="/assets/posts/{{post.thumbnail}}">
                {% endif %}
            </a>
        </div>
        <div class="inline-block">
            <a href="{{post.url}}">
                <h1 class="white-font imprima">{{post.title}}</h1>
            </a>
        </div>
    </div>

    <div class="post-content">

        <div class="post-meta">
            <p>
                <csmall>Posted: {{ page.date | date_to_string }}.</csmall>
                <!-- |<csmall2>By: {{site.blog_author}} - {{post.comments}} Comments</csmall2> -->
                <div>{% include posts/post_sharing.html %}</div>
            </p>
        </div>

        <div class="post-content-text">
            {{content}}
        </div>

    </div>

    <div>
        {% include posts/post_sharing.html %}
    </div>
</div>
