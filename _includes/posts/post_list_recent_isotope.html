
	<div class="container-fluid">
		
		<div id="posts" class="section-content">
		
				{% assign upperLimit = 5 %}
 				{% for post in site.categories['blog'] | limit: upperLimit %}
 				
 						{% if post.isFeaturedClass %}
						<div class="post cs2">
							{% else %}
						<div class="post">
						{% endif %}
  					 	
     						{% include posts/post_preview.html %}
    					</div>
					
 				{%  endfor %}		

	 	</div>

	</div><! --/container -->
